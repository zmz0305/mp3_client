<div class="row" ng-controller="addUserController">
    <h1>Add User</h1>
    <form name="form" novalidate>
        Name:<span style="color:#FF0000;">*</span>
        <input type="text" ng-model="user.name" name="uName" required="" />
        <br />
        <div ng-show="form.$submitted || form.uName.$touched">
            <div ng-show="form.uName.$error.required">you must tell us your name.</div>
        </div>

        E-mail:<span style="color:#FF0000;">*</span>
        <input type="text" ng-model="user.email" name="uEmail" required="" />
        <br />
        <div ng-show="form.$submitted || form.uEmail.$touched">
            <span ng-show="form.uEmail.$error.required">You must tell us your email.</span>
            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
        </div>
        <input type="submit" ng-click="update(user)" value="Save" />
        <div>{{msg}}</div>
    </form>
</div>
